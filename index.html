<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
           <img src="https://cdn.pixabay.com/photo/2024/06/29/20/51/ai-generated-8862067_640.jpg" alt="" class="profile-img">
        </div>
        <div class="text">
            <span class="name">Ujjawal Tyagi</span>
            <span class="job">Web Development</span>
        </div>
        <div class="media">
            <a target="_blank" href="https://www.facebook.com" class="face">
                <i class='bx bxl-facebook'></i>
            </a>
            <a target="_blank" href="https://www.instagram.com" class="insta">
                <i class='bx bxl-instagram'></i>
            </a>
            <a target="_blank" href="https://www.twitter.com" class="twi">
                <i class='bx bxl-twitter'></i>
            </a>
            <a target="_blank"   href="https://www.linkedin.com" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class=" analytics ">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k </span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">30k </span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number">15k </span>
            </div>
        </div>
    </div>
</body>
</html>
